# Configuration File for Kraken Trading Bot

[kraken_api]
# Store API credentials securely using environment variables or secret managers.
# Leave empty and use environment variables: KRAKEN_API_KEY and KRAKEN_API_SECRET
key = ""
secret = ""

[bot_settings]
base_currency = "EUR"
auto_select_pair = true

# Keep list limited to Kraken-valid EUR pairs in your account setup
trade_pairs = [
    "XBTEUR",   # Bitcoin
    "ETHEUR",   # Ethereum
    "SOLEUR",   # Solana
    "ADAEUR",   # Cardano
    "DOTEUR",   # Polkadot
    "XRPEUR",   # Ripple
    "LINKEUR"
]

[bot_settings.min_volumes]
XBTEUR = 0.0001
ETHEUR = 0.001
SOLEUR = 0.02
ADAEUR = 5.0
DOTEUR = 0.2
XRPEUR = 5.0
LINKEUR = 0.2

[bot_settings.trade_amounts]
trade_amount_eur = 50.0
initial_balance = 10000.0
target_balance_eur = 10000.0

[risk_management]
max_drawdown_percent = 5.0
stop_loss_percent = 2.0
allocation_per_trade_percent = 2.0
take_profit_percent = 10.0

# New execution/risk guards
max_open_positions = 3
trade_cooldown_seconds = 180
min_trade_eur = 10.0

[logging]
log_level = "INFO"
log_to_file = true
log_file_path = "logs/bot_activity.log"

[backtesting]
historical_data_path = "data/historical_prices.csv"
results_output_path = "backtest_results/"

[reporting]
generate_trade_reports = true
report_output_path = "reports/"
